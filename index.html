<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Django blog test</title>
</head>
<body>
    <header>
        <h1>Django blog js</h1>
    </header>
    <div id="root">
        <div class="container">

        </div>
        <div class="forms">
            <div class = "login">
                <form id="login-form">
                    <h3>Login</h3>
                    <label for="username">Username:</label>
                    <input type = "text" name="username">
                    <label for="password">Password:</label>
                    <input type = "password" name = "password">
                    <input type="submit" value="Login" class="btn">
                </form>
            </div>
            <div class = "crate-article">
                <form class="create-article-form" id = "create-article-form">
                    <h3>Create Article</h3>
                    <label for="image">Image:</label>
                    <input type="file" name="image" id="image">
                    <label for="title">Title:</label>
                    <input type = "text" id = "title" name="title">
                    <label for="body">Body:</label>
                    <textarea name="body" id="articleBody" cols="30" rows="10"></textarea>
                    <input type="submit" value="Submit" class="btn">
                </form>
            </div>
        </div>
    </div>
    <footer>
        <nav>
            <ul>
                <li><i class="fas fa-home"></i></li>
                <li><i class="fas fa-plus-square" id="create-article"></i> create</li>
            </ul>
        </nav>
    </footer>
    <script src="main.js"></script>
</body>
</html>
