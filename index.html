<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Django blog test</title>
</head>
<body>
    <header>
        <h1>Django blog js</h1>
    </header>
    <div class="container">

    </div>
    <div class = "login">
        <form class="login-form">
            <label>Username</label>
            <input type = "text" id = "username">
            <label>Password</label>
            <input type = "password" id = "password">
            <button id="loginSubmit">Login</button>
        </form>
    </div>
    <div class = "crate-article">
        <form class="create-article-form">
            <label>Title</label>
            <input type = "text" id = "title">
            <label>Body</label>
            <textarea name="articleBody" id="articleBody" cols="30" rows="10"></textarea>
            <button id="articleSubmit">Submit</button>
        </form>
    </div>
    <footer>
        <nav>
            <ul>
                <li><i class="fas fa-home"></i></li>
                <li><i class="fas fa-plus-square" id="create-article"></i> create</li>
            </ul>
        </nav>
    </footer>
    <script src="main.js"></script>
</body>
</html>
